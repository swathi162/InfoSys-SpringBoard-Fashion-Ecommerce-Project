<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <script defer src="/static/script/navbar.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% block heads %}{% endblock %}
</head>
<body>
     <div class="d-flex flex-column min-vh-100">

        <nav class="navbar">
            <div class="navbar-left">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('views.home') }}">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="50" height="50" class="d-inline-block align-center">
                        E-commerce
                    </a>
                </div>
            </div>

            <!-- Center Section: Search -->
            <form action="{{ url_for('views.search') }}" method="get">
                <div class="input-box">
                    <input type="text" name="query" placeholder="Search here..." />
                    <button class="search-icon-button" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>

            <!-- Right Section -->
            <div class="navbar-right">
                <div class="categories-dropdown">
                    <button onclick="toggleCategoriesDropdown(event)">
                        Categories <i class="bi bi-caret-down-fill"></i>
                    </button>
                    <div class="categories-menu">
                        <ul>
                            <li><a href="{{ url_for('views.category', category='clothing') }}"><button>Clothing</button></a></li>
                            <li><a href="{{ url_for('views.category', category='accessories') }}"><button>Accessories</button></a></li>
                            <li><a href="{{ url_for('views.category', category='footwear') }}"><button>Footwear</button></a></li>
                            <li><a href="{{ url_for('views.category', category='electronics') }}"><button>Electronics</button></a></li>
                            <li><a href="{{ url_for('views.category', category='fitness') }}"><button>Fitness</button></a></li>
                            <li><a href="{{ url_for('views.category', category='home') }}"><button>Home</button></a></li>
                        </ul>
                    </div>
                </div>
                <div class="notifications-dropdown">
                    <button class="icon-bell-button" onclick="toggleNotificationsDropdown(event)">
                        <i class="bi bi-bell"></i>
                    </button>
                    <div class="notifications-menu">
                        <ul>
                            <li><button>Notification 1</button></li>
                            <li><button>Notification 2</button></li>
                            <li><button>Notification 3</button></li>
                        </ul>
                    </div>
                </div>
                <div class="profile-dropdown">
                    <button class="profile-photo-button" onclick="toggleProfileDropdown(event)">
                        <img src="{{ url_for('static', filename='img/DSC_0001.JPG') }}" alt="Profile" class="profile-photo">
                    </button>
                    <div class="dropdown">
                        <ul>
                            <li><a href="{{ url_for('views.cart') }}"><button id="cart-button"><i class="bi bi-cart3"></i> My Cart <span id="cart-count"></span></button></a></li>
                            <li><a href="{{ url_for('views.view_wishlist') }}"><button><i class="bi bi-bag-heart"></i> My Wishlist</button></a></li>
                            <li><button><i class="bi bi-house-door"></i> My Address</button></li>
                            <li><a href="{{ url_for('views.my_orders') }}"><button><i class="bi bi-box-seam"></i> My Orders</button></a></li>
                            <li><button><i class="bi bi-gear"></i> Settings</button></li>
                            <li><a href="{{ url_for('auth.logout') }}"><button><i class="bi bi-box-arrow-left"></i> Logout </button></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <main>
        {% block content %}
        {% endblock %}
        </main>
        <footer class="footer">
            <p>&copy; 2024 E-Commerce. All Rights Reserved.</p>
        </footer>
    </div>
    <script>
        {% block scripts %}{% endblock %}
    </script>
</body>
</html>
