<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/navbar.css">
    <script defer src="/static/script/navbar.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% block heads %}{% endblock %}
</head>
<body>
     <div class="d-flex flex-column min-vh-100">
    <nav class="navbar">
        <!-- Left Section: Logo and Categories -->
        <div class="navbar-left">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="50" height="50" class="d-inline-block align-center">

                    E-commerce
                </a>
            </div>
        </div>

        <!-- Center Section: Search -->
        <div class="navbar-search">
            <div class="input-box">
                <input type="text" placeholder="Search here..." />
                <button class="search-icon-button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>

        <!-- Right Section -->
        <div class="navbar-right">
            <div class="categories-dropdown">
                <button onclick="toggleCategoriesDropdown(event)">
                    Categories <i class="bi bi-caret-down-fill"></i>
                </button>
                <div class="categories-menu">
                    <ul>
                        <li><button>Category 1</button></li>
                        <li><button>Category 2</button></li>
                        <li><button>Category 3</button></li>
                        <li><button>Category 4</button></li>
                    </ul>
                </div>
            </div>
            <div class="notifications-dropdown">
                <button class="icon-bell-button" onclick="toggleNotificationsDropdown(event)">
                    <i class="bi bi-bell"></i>
                </button>
                <div class="notifications-menu">
                    <ul>
                        <li><button>Notification 1</button></li>
                        <li><button>Notification 2</button></li>
                        <li><button>Notification 3</button></li>
                    </ul>
                </div>
            </div>
            <div class="profile-dropdown">
                <button class="profile-photo-button" onclick="toggleProfileDropdown(event)">
                    <img src="{{ url_for('static', filename='img/DSC_0001.JPG') }}" alt="Profile" class="profile-photo">

                </button>
                <div class="dropdown">
                    <ul>
                        <li><button><i class="bi bi-cart3"></i> My Cart</button></li>
                        <li><button><i class="bi bi-bag-heart"></i> My Wishlist</button></li>
                        <li><button><i class="bi bi-house-door"></i> My Address</button></li>
                        <li><button><i class="bi bi-box-seam"></i> My Orders</button></li>
                        <li><button><i class="bi bi-gear"></i> Settings</button></li>
                        <li><button class="btn-danger"><a href="{{ url_for('auth.logout') }}"><i class="bi bi-box-arrow-left"></i> Logout</a></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main>
    {% block content %}
    {% endblock %}
    </main>
    <footer class="footer mt-auto py-3 bg-light">
            <p>&copy; 2024 E-Commerce. All Rights Reserved.</p>
    </footer>
    </div>
</body>
</html>
